version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.16.1

jobs:
  prep:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Installing dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
        
      - run:
          name: Running linter
          command: npm run lint
      
      - persist_to_workspace:
          root: ~/repo
          paths: .

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Running tests
          command: npm run test

      - persist_to_workspace:
          root: ~/repo
          paths: .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Transpiling to .js files
          command: npm run build
      
      - persist_to_workspace:
          root: ~/repo
          paths: .

  docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Build documentation
          command: npm run docs

      - persist_to_workspace:
          root: ~/repo
          paths: .

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

      - run:
          name: Publish package
          command: node scripts/npm-publish.js
  
  gh-page:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Deploy docs
          command: npm run deploy-gh-pages

workflows:
  version: 2

  package:
    jobs:
      - lint:
          filters:
            tags:
              only: /.*/

      - test:
          filters:
            tags:
              only: /.*/

      - build:
          requires:
            - lint
            - test
          filters:
            tags:
              only: /.*/

      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - docs:
          requires:
            - build
          filters:
            branches:
              only: master

      - gh-page:
          requires:
            - docs
          filters:
            branches:
              only: master